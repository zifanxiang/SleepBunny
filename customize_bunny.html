<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Customize Bunny</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet"> 

    <!-- Include the android theme -->
    <!--<link href="css/ratchet-theme-android.css" rel="stylesheet"> -->
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a class="icon icon-right-nav pull-right"></a>
      <h1 class="title">Customize</h1>
    </header>

    <div>PUSHING DOWN</div>
    <div>PUSHING DOWN AGAIN</div>
    <img class="media-object" src="sleeping_bunny.png">
    <form class="input-group">
      <div class="input-row">
        <label>Name</label>
        <input type="text" placeholder="Super Bunny">
      </div>
      <div class="input-row">
        <label>Age</label>
        <input type="text" placeholder="1">
      </div>
      <div class="input-row">
        <label>Eats</label>
        <input type="text" placeholder="carrots">
      </div>
    </form>

  </body>
</html>
